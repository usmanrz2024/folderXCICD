name: CI/CD Pipeline

# Trigger the workflow on push to main or pull requests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs to run
jobs:
  # Job 1: CI - Run Tests and Build
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build the application (if applicable)
      - name: Build application
        run: npm run build

  # Job 2: CD - Deploy to Heroku
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch pushes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}  # Store the Heroku API key in GitHub Secrets
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build and push to Heroku container registry
        run: |
          heroku container:push web --app ${{ secrets.HEROKU_APP_NAME }}  # Replace with your app name

      - name: Release to Heroku
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}

